<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <style>
      body {
        width: 300px;
        padding: 10px;
      }
      textarea {
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h3>ChatGPT Text Summarizer</h3>
    <p>Upload .txt file:</p>
    <div class="file-upload">
      <label for="fileInput" class="file-upload-label">Elegir archivo</label>
      <span id="selectedFileName"></span>
      <input type="file" id="fileInput" class="file-upload-input" accept=".txt">
    </div>

    <button id="summarizeButton">Summarize</button>
    <script src="popup.js"></script>
  </body>
</html>
